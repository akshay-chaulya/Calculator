<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="logic.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <p>Welcome to MyCalculator</p>
    </nav>
    <div class="bodyPart">
        <div class="mainContainer">
            <div class="output_part">
                <div class="outputContainer">
                    <input id="output" type="text" placeholder="0">
                </div>
                <div class="cancleButton">
                    <button value="delet" class="delet"><i class="fa-solid fa-delete-left"></i></button>
                </div>
            </div>
            <div class="input_part">
                <div class="r">
                    <div class="c">
                        <button value="c" style="color: rgba(255, 32, 32, 0.696);">C</button>
                    </div>
                    <div class="c">
                        <button value="()" class="sine">( )</button>
                    </div>
                    <div class="c">
                        <button value="%" class="sine">%</button>
                    </div>
                    <div class="c">
                        <button value="/" class="sine"><i class="fa-solid fa-divide"></i></button>
                    </div>
                </div>
                <div class="r">
                    <div class="c">
                        <button value="7" class="numbers">7</button>
                    </div>
                    <div class="c">
                        <button value="8" class="numbers">8</button>
                    </div>
                    <div class="c">
                        <button value="9" class="numbers">9</button>
                    </div>
                    <div class="c">
                        <button value="*" class="sine"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="r">
                    <div class="c">
                        <button value="4" class="numbers">4</button>
                    </div>
                    <div class="c">
                        <button value="5" class="numbers">5</button>
                    </div>
                    <div class="c">
                        <button value="6" class="numbers">6</button>
                    </div>
                    <div class="c">
                        <button value="-" class="sine"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
                <div class="r">
                    <div class="c">
                        <button value="1" class="numbers">1</button>
                    </div>
                    <div class="c">
                        <button value="2" class="numbers">2</button>
                    </div>
                    <div class="c">
                        <button value="3" class="numbers">3</button>
                    </div>
                    <div class="c">
                        <button value="+" class="sine"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="r">
                    <div class="c">
                        <button value="(-" class="numbers">+/-</button>
                    </div>
                    <div class="c">
                        <button value="0" class="numbers">0</button>
                    </div>
                    <div class="c">
                        <button value="." class="numbers">.</button>
                    </div>
                    <div class="c">
                        <button value="=" class="sine"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
